---
name: Build and Deploy React App to GitHub Pages
on:
  push:
    branches: [gh-pages-react]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name 'D V'
          git config --global user.email 'divyadityasnaruka@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy
