<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toppings: Preferences</title>
		<link rel="stylesheet" href="css/popup.css" />
	</head>
	<body>
		<div class="popup-container">
			<div class="popup-header">
				<h1>Toppings Settings</h1>
			</div>
			<div class="popup-content">
				<div class="setting-container">
					<label class="setting-label">Toggle On/Off</label>
					<label class="switch">
						<input type="checkbox" id="toppings-toggle" />
						<span class="slider round"></span>
					</label>
				</div>
				<div class="setting-container">
					<label class="setting-label">Dummy Setting 1</label>
					<input type="text" placeholder="Enter value here" />
				</div>
				<div class="setting-container">
					<label class="setting-label">Dummy Setting 2</label>
					<input type="text" placeholder="Enter value here" />
				</div>
			</div>
		</div>

		<script src="js/popup.js"></script>
	</body>
</html>
